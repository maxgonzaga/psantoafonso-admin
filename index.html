<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padaria Santo Afonso</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="login">
    <div>
      <h1 id="title" class="title m-y-1 center">Padaria Santo Afonso</h1>
      <p class="leading-text m-y-2">Entre com sua conta para administrar o cardápio.</p>
      <form class="login-form-content" action="" method="dialog">
        <fieldset>
          <label for="username">Usuário</label>
          <input type="text" id="username" required placeholder="">
        </fieldset>
        <fieldset>
          <label for="password">Senha</label>
          <input type="password" id="password" required placeholder="">
        </fieldset>
        <div class="validation">
          <p id="validation-message" class="not-visible">Usuário ou senha inválidos.</p>
        </div>
        <div class="login-form-actions">
          <button id="login-button" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </div>
  <div id="admin" class="hidden">
    <nav class="navbar">
      <div>
        <div class="title" id="nav-title">Padaria Santo Afonso</div>
        <button id="logout-button" class="btn">Sair</button>
      </div>
    </nav>

    <div class="content">
      <button id="add-item" class="btn btn-add">Adicionar item</button>
      <div id="menu-container"></div>
    </div>

    <dialog class="modal">
      <form id="menu-form" method="dialog" name="menu-form">
        <div class="form-content">
          <input type="hidden" id="item-id">

          <fieldset>
            <label for="item-name">Descrição</label>
            <input type="text" id="item-name" name="item-name" placeholder="" required>
          </fieldset>

          <fieldset>
            <label for="item-category">Categoria</label>
            <select id="item-category" name="item-category" required>
              <option value="Salgados">Salgados</option>
              <option value="Bebidas">Bebidas</option>
              <option value="Lanches">Lanches</option>
            </select>
          </fieldset>

          <fieldset>
            <label for="item-price">Preço</label>
            <input type="number" name="item-price" id="item-price" placeholder="" required min="0.01" max="1000.00" step="0.01">
          </fieldset>

          <fieldset>
            <label for="item-isVisible">Mostrar?</label>
            <input checked type="checkbox" class="left-align" name="item-isVisible" id="item-isVisible">
          </fieldset>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-save btn-primary">Salvar</button>
          <button type="button" class="btn btn-close" formmethod="dialog">Cancelar</button>
        </div>

      </form>
    </dialog>
  </div>
  <script src="main.js"></script>
</body>

</html>
