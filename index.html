<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padaria Santo Afonso</title>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="login">
    <div>
      <h1 class="">Padaria Santo Afonso</h1>
      <p class="leading-text">Entre com sua conta para acessar o painel de administração.</p>
      <fieldset>
        <label for="password">Senha</label>
        <input type="password" id="password" required>
        <button id="login-button">Login</button>
      </fieldset>
    </div>
  </div>
  <div id="admin" class="hidden">
    <nav class="navbar">
      <div class="title">Padaria Santo Afonso</div>
      <button class="logout-button">Sair</button>
    </nav>
    <button id="add-item">Adicionar item</button>
    <div id="menu-container"></div>
    <dialog class="modal">
      <form id="menu-form" method="dialog" name="menu-form">
        <div>
          <input type="hidden" id="item-id">

          <fieldset>
            <label for="item-name">Descrição</label>
            <input type="text" id="item-name" name="item-name" placeholder="" required>
          </fieldset>

          <fieldset>
            <label for="item-category">Categoria</label>
            <select id="item-category" name="item-category" required>
              <option value="Salgados">Salgados</option>
              <option value="Bebidas">Bebidas</option>
              <option value="Lanches">Lanches</option>
            </select>
          </fieldset>

          <fieldset>
            <label for="item-price">Preço</label>
            <input type="number" name="item-price" id="item-price" placeholder="" required>
          </fieldset>

          <fieldset>
            <label for="item-isVisible">Habilitado</label>
            <input type="checkbox" name="item-isVisible" id="item-isVisible">
          </fieldset>
        </div>

        <div class="form-actions">
          <button type="submit">Salvar</button>
          <button type="button" class="btn btn-close" formmethod="dialog">Cancelar</button>
        </div>

      </form>
    </dialog>
  </div>
  <script src="main.js"></script>
</body>

</html>
